<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.build.css' %}">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- 헤더 -->
    <header class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-lg font-bold">MUSINSA</h1>
        <div class="space-x-4">
            <button class="p-2"><i class="fas fa-bell"></i></button>
            <button class="p-2"><i class="fas fa-search"></i></button>
            <button class="p-2"><i class="fas fa-shopping-bag"></i></button>
        </div>
    </header>
    <!-- 메인 콘텐츠 -->
    <main class="flex-grow p-4">
        {% block content %}
        {% endblock %}
    </main>
    <!-- 푸터 -->
    <footer class="bg-white shadow p-4 flex justify-between">
        <button class="flex-1 text-center">카테고리</button>
        <button class="flex-1 text-center">스냅</button>
        <button class="flex-1 text-center">홈</button>
        <button class="flex-1 text-center">좋아요</button>
        <button class="flex-1 text-center">마이</button>
    </footer>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('{% static "js/serviceworker.js" %}')
                .then((registration) => {
                    console.log('Service worker registered with scope:', registration.scope);
                }).catch((error) => {
                    console.log('Service worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
